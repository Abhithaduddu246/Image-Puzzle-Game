<html lang="en">

  </head>
  
<body>
  <main>
    <section class="container">
      <h1 class="title">Sliding Puzzle Game</h1>
      <div class="puzzle-board">
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile"></div>
        <div class="puzzle-tile empty-tile" id="tile-empty"></div>
      </div>
      <div class="buttons">
        <button class="easyBtn btn btn-success">Easy</button>
        <button class="mediumBtn btn btn-warning">Medium</button>
        <button class="hardBtn btn btn-danger">Hard</button>
        <button class="shuffleBtn btn btn-primary">Shuffle</button>
        <button class="restartBtn btn btn-dark">Restart</button>
      </div>
      <p class="info">Moves: <span id="move-counter">0</span> / 50</p>
      <p class="timer">Time Left: <span id="timer">05:00</span></p>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./main.js"></script>
</body>
